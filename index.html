<!DOCTYPE html>
<html>
<head>
    <title>Dice Rolling</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="dice-container">
        <button class="dice" onclick="rollDice(4)">d4</button>
        <button class="dice" onclick="rollDice(6)">d6</button>
        <button class="dice" onclick="rollDice(8)">d8</button>
        <button class="dice" onclick="rollDice(10)">d10</button>
        <button class="dice" onclick="rollDice(12)">d12</button>
        <button class="dice" onclick="rollDice(20)">d20</button>
        <button class="dice" onclick="rollDice(100)">d100</button>
    </div>
    <div class="result" id="result">
        <p id="rolledNumber"></p>
    </div>

    <div class="calculation-container">
        <label for="inputNumber">Status:</label>
        <input type="number" id="inputNumber" placeholder="Number">
        <button onclick="calculate()">Calcular</button>
        <p id="calcResult"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
